<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Stallions International</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Stallions<br>International</h1>
    </header>

    <section class="contact-info">
      <p>99/308 Colonel Ganj,<br>Kanpur - 208001, India</p>
      <p>Mobile: +91-860-133-9098<br>Email: info@stallionsintl.com</p>
      <div class="social">
        <a href="#" aria-label="Instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
        </a>
      </div>
    </section>

    <form class="contact-form" action="https://formspree.io/f/xanordqn" method="POST">
      <label for="name">Name</label>
      <input type="hidden" name="_captcha" value="false">
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Enter</button>
    </form>

    <footer>
      <p>Copyright Â© 2025 Stallions International - All rights Reserved</p>
    </footer>
  </div>
</body>
</html>
