<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stallions International</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="/style.css" /> -->
   <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Raleway', sans-serif;
  background-color: #fff;
  color: #000;
}

.container {
  max-width: 480px;
  margin: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

header h1 {
  font-family: 'Anton', sans-serif;
  font-size: 3rem;
  line-height: 1.1;
  margin-bottom: 2rem;
}

nav {
  font-size: 1.5rem;
  font-weight: 300;
  margin-bottom: 3rem;
}

.nav-group {
  margin-bottom: 2rem;
}

.nav-group span {
  font-style: italic;
}

.horse-image {
  width: 100%;
  overflow: hidden;
}

.horse-image img {
  width: 100%;
  object-fit: cover;
  display: block;
}

   </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Stallions<br>International</h1>
    </header>

    <nav>
      <div class="nav-group">
        <p>Credibility <span>//</span></p>
        <p>About Us</p>
      </div>
      <div class="nav-group">
        <p>Collection <span>//</span></p>
        <p>Contact</p>
      </div>
    </nav>

    <div class="horse-image">
      <img src="main-img2.jpg" alt="Horse close-up" />
    </div>
  </div>
</body>
</html>
